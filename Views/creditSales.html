<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Sales - Happy Hoe Grocery Ltd.</title>
    <link rel="stylesheet" href="../Css/creditSales.css">
</head>
<body>
<header>
    <div class="top-banner">Credit Sales - Manage Deferred Payments</div>
    <div class="main-header">
        <div class="logo">
            <img src="../images/OIP (4).jpeg" alt="Logo">
            <span>Real-Time Stock Updates</span>
        </div>
        <nav>
            <ul>
                <li><a href="../stock.html">Stock</a></li>
                <li><a href="../salesAgents.html">Sales</a></li>
                <li><a href="../reports.html">Reports</a></li>
                <li><a href="../settings.html">Settings</a></li>
                <li><a href="/" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="credit-sales">
        <h1>Record Credit Sales</h1>
        
        <form id="credit-sales-form">
            <div class="form-group">
                <label for="buyer-name">Buyer Name:</label>
                <input type="text" id="buyer-name" name="buyer-name" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="national-id">National ID:</label>
                <input type="text" id="national-id" name="national-id" required pattern="\d{4}-\d{4}-\d{4}">
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="contacts">Contacts:</label>
                <input type="tel" id="contacts" name="contacts" required pattern="\+256\d{9}">
            </div>
            
            <div class="form-group">
                <label for="amount-due">Amount Due (UGX):</label>
                <input type="number" id="amount-due" name="amount-due" required minlength="5">
            </div>
            
            <div class="form-group">
                <label for="sales-agent-name">Sales Agent Name:</label>
                <input type="text" id="sales-agent-name" name="sales-agent-name" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            
            <div class="form-group">
                <label for="produce-name">Produce Name:</label>
                <input type="text" id="produce-name" name="produce-name" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="produce-type">Produce Type:</label>
                <input type="text" id="produce-type" name="produce-type" required>
            </div>
            
            <div class="form-group">
                <label for="tonnage">Tonnage (kg):</label>
                <input type="number" id="tonnage" name="tonnage" required>
            </div>
            
            <div class="form-group">
                <label for="dispatch-date">Date of Dispatch:</label>
                <input type="date" id="dispatch-date" name="dispatch-date" required>
            </div>
            
            <button type="submit">Record Credit Sale</button>
        </form>

        <section class="credit-sales-overview">
            <h2>Credit Sales Overview</h2>
            <div id="credit-sales-content">
                <!-- Credit sales data will be dynamically populated -->
            </div>
        </section>
    </section>
</main>

<footer>
    <p>&copy; 2024 Happy Hoe Grocery Ltd.</p>
</footer>

<script src="../Scripts/creditSales.js"></script>
</body>
</html>
