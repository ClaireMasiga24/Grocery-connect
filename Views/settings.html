<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Happy Hoe Grocery Ltd.</title>
    <link rel="stylesheet" href="../Css/settings.css">
</head>
<body>
<header>
    <div class="top-banner">Settings - Configure Your Preferences</div>
    <div class="main-header">
        <div class="logo">
            <img src="../images/OIP (4).jpeg" alt="Logo">
            <span>Real-Time Stock Updates</span>
        </div>
        <nav>
            <ul>
                <li><a href="/" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="settings">
        <h1>Update Your Settings</h1>
        
        <form id="settings-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="2">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="notification-settings">Notification Settings:</label>
                <select id="notification-settings" name="notification-settings">
                    <option value="all">All Notifications</option>
                    <option value="important">Important Only</option>
                    <option value="none">No Notifications</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timezone">Timezone:</label>
                <input type="text" id="timezone" name="timezone" required>
            </div>
            
            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>
            
            <button type="submit">Save Changes</button>
        </form>

        <section class="settings-overview">
            <h2>Current Settings</h2>
            <div id="settings-content">
                <!-- Settings data will be dynamically populated -->
            </div>
        </section>
    </section>
</main>

<footer>
    <p>&copy; 2024 Happy Hoe Grocery Ltd.</p>
</footer>

<script src="../Scripts/settings.js"></script>
</body>
</html>
